<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        @page {
            size: A4 landscape;
            margin-bottom: 60px;

            @bottom-right {
                font-family: Arial, sans-serif;
                content: "Side " counter(page) " av " counter(pages);
            }
            @bottom-left {
                font-family: 'Arial', sans-serif;
                content: "Generert fra Bilboka";
            }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0 0 20px;
            padding: 0;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: #f4f4f4;
        }

        th {
            background-color: #69aed2;
            color: white;
        }

        tr {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        h3 {
            text-align: center;
            color: #575757;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
<h3 style="text-align: center">
    <span th:text="${header}">Header Text</span>
</h3>
<table>
    <tr>
        <th>Dato</th>
        <th>Kilometerstand</th>
        <th>Type</th>
        <th>Liter</th>
        <th>Kroner</th>
        <th>Full tank?</th>
        <th>Kommentar</th>
    </tr>
    <tr th:each="entry : ${entries}">
        <td th:text="${entry.date}">01.01.2011</td>
        <td th:text="${entry.odometer}">2346</td>
        <td th:text="${entry.type}">TYPE</td>
        <td th:text="${entry.liters}">2.41</td>
        <td th:text="${entry.costNOK}">2.41</td>
        <td th:text="${entry.isFullTank}">Nei</td>
        <td th:text="${entry.comment}">Kommentar</td>
    </tr>
</table>
</body>
</html>
